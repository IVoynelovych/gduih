<section class="pagination">

        <div class="pagination-moves">
            <div class="page-pic">
                <button type="button" class="btn-move">
                    <svg class="btn-move-svg">
                        <use href="./icomoon/SVG/left.svg#left"></use>
                    </svg>
                </button>
                <ul class="page-list">

                    <li class="page-list-item">2</li>
                    <li class="page-list-item">...</li>

                    <svg class="btn-move-svg">
                        <use href="./icomoon/SVG/right.svg#right"></use>
                    </svg>
                </button> 
            </div>
            <input type="text" class="int-page" placeholder="">
        </div>
    </div>
